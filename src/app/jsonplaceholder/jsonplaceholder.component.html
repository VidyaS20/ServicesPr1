<div class="container">
  <h4>JsonPlaceHolder Data</h4>
  <button class="btn btn-success mb-2" (click)="onLoadData()">Load Data</button>

  <table class="table table-dark">
    <thead>
      <tr>
        <th>SNo</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company Name</th>
        <th>City</th>
        <th>Zipcode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.company.name}}</td>
        <td>{{user.address.city}}</td>
        <td>{{user.address.zipcode}}</td>
      </tr>
    </tbody>
  </table>
  <span>Total Records: {{totalRecords}}</span>
</div>
